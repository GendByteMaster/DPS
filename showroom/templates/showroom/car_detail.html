<!DOCTYPE html>
<html>
<head>
    <title>Детали автомобиля</title>
</head>
<body>
    <h1>{{ car.model }} ({{ car.year }})</h1>
    <p>Объем двигателя: {{ car.engine_capacity }} л</p>
    <p>Количество дверей: {{ car.doors }}</p>
    <p>Цвет: {{ car.color }}</p>
    <p>Цена: {{ car.price }} руб.</p>
    <p>Бренд: {{ car.brand.name }}</p>
</body>
</html>
